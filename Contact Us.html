<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <div class="contact-form">
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
		
      </form>
    </div>
    <div class="map-container">
      <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3051.452187410744!2d-122.08405768461733!3d37.42199927982159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085a4c1ad8b667d%3A0xe7f964dd810c7c25!2sStanford%20University!5e0!3m2!1sen!2sus!4v1562045471207!5m2!1sen!2sus" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
